<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link  href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link  rel="preconnect" href="https://fonts.gstatic.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-useWeather>Your weather </p>
            <p class="tab" data-searchWeather> Search weather</p>
        </div>


            <!-- grant location container-->
            <div class="sub-container grant-location-container">
                <img src="location.png" width="80" height="80" loading="lazy" alt="Grant Location Icon">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form container -->
            <form class="form-container">
                <input placeholder="Search for a city" type="text" class="search-input" data-searchInput>
                <button class="btn" type="submit">
                    <img src="serach.png" width="15" height="15" loading="lazy" alt="Search Icon">
                </button>
            </form>
                    <!-- Error container -->
        <div class="sub-container error-container">
            <img src="error.jpeg" width="120" height="80" alt="Error Icon">
            <p>City not found</p>
        </div>
        <div class="weather-container">

            <!-- Loading screen container-->
            <div class="sub-container loading-container">
                <img src="loading.gif" width="150" height="100" loading="lazy" alt="Loading Icon">
                <p>Loading...</p>
            </div>

             <!--show weather container -->
            <div class="sub-container user-info-container">
                <!-- city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>    
                <!-- Weather Desciption-->
                <p data-weatherDesc></p>
                <!-- Weather Icon -->
                <img data-weatherIcon>
                <!-- temperature-->
                <p data-temp></p>
                <!-- 3 cards parameter-->
                <div class="parameter-container">

                    <!-- parameters 1 -->
                    <div class="parameter">
                        <img src="humidity.png" width="80" height="80" loading="lazy" alt="Humidity Icon">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- parameters 2 -->
                    <div class="parameter">
                        <img src="wind.png" width="80" height="80" loading="lazy" alt="Wind Icon">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- parameters 3 -->
                    <div class="parameter">
                        <img src="cloud.png" width="80" height="80" loading="lazy" alt="Clouds Icon">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div> 
                </div>
            </div>    
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
